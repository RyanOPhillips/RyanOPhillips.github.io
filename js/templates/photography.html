<div class="photoCollection" masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".photoGroup", "gutter": 10}'>
  <div class="photoGroup" masonry-tile ng-repeat="photography in $ctrl.photography">
      <img class= "eachPhoto" ng-src="{{photography.imageURL}}" alt="" />
      <h4 class="photoTitle">{{photography.title}}</h4>
  </div>
</div>
